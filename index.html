<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - keyframes</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="./css/main.css">
		<style>
			body {
				background-color: #bfe3dd;
				color: #000;
			}

			a {
				color: #2983ff;
			}
		</style>
	</head>

	<body>

		<div id="container"></div>
		<div id="navbar">
			<div class="navbar-container">
				<div class="bar" id="audioPlay"><img src="./static/play.png" ></div>
				<div class="bar" id="audioPause" style="display: none;"><img src="./static/pause.png"></div>
			</div>
		</div>
		<video id="video" loop width="400" height="300" crossOrigin="anonymous" webkit-playsinline  preload>
			<source src="./static/video/video.webm">
		</video>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script src="./build/jquery-3.6.0.min.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from './jsm/libs/stats.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RoomEnvironment } from './jsm/environments/RoomEnvironment.js';

			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
			import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';

			let mixer;

			const clock = new THREE.Clock();
			const container = document.getElementById( 'container' );

			const stats = new Stats();
			container.appendChild( stats.dom );

            // 添加渲染器
			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild( renderer.domElement );

			const pmremGenerator = new THREE.PMREMGenerator( renderer );
            
            // 添加场景
			const scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xbfe3dd );  // 设置场景的颜色
			scene.environment = pmremGenerator.fromScene( new RoomEnvironment(), 0.04 ).texture;

			//添加光源
			const light = new THREE.DirectionalLight( 0xffffff );
			light.position.set( 0.5, 1, 1 ).normalize();
			scene.add( light );

			// const camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 100 );
			// camera.position.set( 5, 2, 8 );
            const camera = new THREE.PerspectiveCamera(90, document.body.clientWidth / document.body.clientHeight, 0.1, 100);
            camera.position.set(0, 0, 0.01);

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.target.set( 0, 0, 0 );
			controls.update();
			controls.enablePan = false;
			controls.enableDamping = true;

			const dracoLoader = new DRACOLoader();
			dracoLoader.setDecoderPath( 'js/libs/draco/gltf/' );
            useSphere()

			//全局audio声明
			var listener = new THREE.AudioListener();
			camera.add( listener );

			// create a global audio source
			var sound = new THREE.Audio( listener );


			loadAnimateModel2();
			loadAnimateModel3();
			loadAnimateModel();
			audioInit();
			videoInit();

			window.onresize = function () {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			};

			function loadAnimateModel() {
				const loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );
				loader.load( 'models/gltf/Parrot.glb', function ( gltf ) {

					const model = gltf.scene;
					// model.position.set( 1, 1, 0 );
					model.position.set( 0.01, 0.2, -0.8 );
					model.scale.set( 0.005, 0.005, 0.005 );
					scene.add( model );

					mixer = new THREE.AnimationMixer( model );
					mixer.clipAction( gltf.animations[ 0 ] ).play();


				}, undefined, function ( e ) {

					console.error( e );

				} );
			}

			function loadAnimateModel2() {
				const loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );
				loader.load( 'models/gltf/Parrot.glb', function ( gltf ) {

					const model = gltf.scene;
					// model.position.set( 1, 1, 0 );
					model.position.set( 0.5, 0.2, 0.8 );
					model.scale.set( 0.005, 0.005, 0.005 );
					scene.add( model );

					mixer = new THREE.AnimationMixer( model );
					mixer.clipAction( gltf.animations[ 0 ] ).play();

					animate();

				}, undefined, function ( e ) {

					console.error( e );

				} );
			}

			function loadAnimateModel3() {
				const loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );
				loader.load( 'models/gltf/Parrot.glb', function ( gltf ) {

					const model = gltf.scene;
					// model.position.set( 1, 1, 0 );
					model.position.set( -0.5, 0.2, -0.3 );
					model.scale.set( 0.003, 0.003, 0.003 );
					scene.add( model );

					mixer = new THREE.AnimationMixer( model );
					mixer.clipAction( gltf.animations[ 0 ] ).play();

					animate();

				}, undefined, function ( e ) {

					console.error( e );

				} );
			}

			/**
			*audio相关
			*
			**/
			function audioInit() {
				// load a sound and set it as the Audio object's buffer
				var audioLoader = new THREE.AudioLoader();
				audioLoader.load( './static/sounds/Backroad.ogg', function( buffer ) {
					sound.setBuffer( buffer );
					sound.setLoop( true );
					sound.setVolume( 0.5 );
				});
			}
			function audioPlay() {
				console.log('start play audio')
				sound.play();
			}
			function audioPause() {
				console.log('start pause audio')
				sound.pause();
			}

			/**
			*视频相关
			**/
			function videoInit(){

				//assuming you have created a HTML video element with id="video"
				var video = document.getElementById( 'video' );

				var texture = new THREE.VideoTexture( video );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.format = THREE.RGBFormat;

				let geometry = new THREE.BoxGeometry( 1, 50, 50 );
				let material = new THREE.MeshLambertMaterial( {map: texture} ); 
				let mesh = new THREE.Mesh( geometry, material );
				mesh.position.set( 0.01, 0.2, 0 );
				mesh.scale.set( 0.008, 0.008, 0.008 );
				scene.add( mesh );
				
			}

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				mixer.update( delta );

				controls.update();

				stats.update();

				renderer.render( scene, camera );

			}

            function useSphere(){
                var sphereGeometry = new THREE.SphereGeometry(1, 50, 50);
                sphereGeometry.scale(1, 1, -1);
                sphereGeometry.rotateY(180*Math.PI/180);

                var texture = new THREE.TextureLoader().load('./static/qj2.jpg');
                var sphereMaterial = new THREE.MeshBasicMaterial({map: texture});

                // var sphereGeometry = new THREE.SphereGeometry(50, 20, 20);

                var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
                // sphere.material.wireframe  = true;
                scene.add(sphere);
            }
			$(document).ready(function(){
				$("#audioPlay").click(function(){
					audioPlay()
					$('#audioPlay').hide();
					$('#audioPause').show();

				});
				$("#audioPause").click(function(){
					audioPause()
					$('#audioPause').hide();
					$('#audioPlay').show();
				});
			});
		</script>

	</body>

</html>
